<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photography-Studio-Sidebar-UI</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="main_box">
      <!-- Checkbox for toggling sidebar -->
      <input type="checkbox" id="check" />
      
      <!-- Hamburger Button -->
      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <!-- Sidebar Menu -->
      <div class="sidebar_menu">
        
        <!-- Logo Section -->
        <div class="logo">
          <a href="#">MY Studio</a>
        </div>

        <!-- Close Button -->
        <div class="btn_two">
          <label for="check">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>

        <!-- Menu Items -->
        <div class="menu">
          <ul>
            <li><a href="#"><i class="fa-solid fa-image"></i> Gallery</a></li>
            <li><a href="#"><i class="fa-solid fa-arrow-up-right-from-square"></i> Shortcuts</a></li>
            <li><a href="#"><i class="fa-solid fa-photo-film"></i> Exhibits</a></li>
            <li><a href="#"><i class="fa-solid fa-calendar-days"></i> Events</a></li>
            <li><a href="#"><i class="fa-solid fa-store"></i> Store</a></li>
            <li><a href="#"><i class="fa-solid fa-phone"></i> Contact</a></li>
            <li><a href="#"><i class="fa-regular fa-comments"></i> Feedback</a></li>
          </ul>
        </div>

        <!-- Social Media Links -->
        <div class="social_media">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
